<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon"
    type="image/ico"
    href="static/favicon.ico">
</head>
<body>
  
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u><a href="{{ url_for('index') }}">My Todo-s</a></u>
              </p>
  
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <form action="/tasks" method="POST">
                    <div class="d-flex flex-row align-items-center">
                      <input type="text" name="task" class="form-control form-control-lg"  placeholder="Add new Task.">
                      <div>
                        <button type="button" class="btn btn-primary">Add</button>
                      </div>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
  
              <hr class="my-4">
              
              {% if records %}
              {% for record in records %}
              <ol class="rounded-0 bg-transparent list-group list-group-numbered">
                <li
                  class="px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <span class="fs-2 mx-4">*</span><p class="lead fw-normal mb-0"> {{ record }}</p>
                </li>
               
                
              </ol> 
              {% endfor %}
              {% endif %}             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
